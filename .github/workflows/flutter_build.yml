name: Build Flutter APK (Windows)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: windows-latest  

    steps:
      - uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Accept Android SDK licenses
        shell: cmd
        run: yes | "C:\Users\runneradmin\AppData\Local\Android\Sdk\cmdline-tools\latest\bin\sdkmanager.bat" --licenses

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build\app\outputs\flutter-apk\app-release.apk  # âœ… Use Windows path
